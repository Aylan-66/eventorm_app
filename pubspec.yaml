name: eventorm_app
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  http: ^0.13.5
  flutter_svg: ^1.0.3
  flutter_staggered_grid_view: 0.6.2
  sqflite: ^2.2.0+3
  path_provider: ^2.0.11
  path: ^1.8.2
  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - assets/images/Eventorm_logo.png
    - assets/images/
    - assets/images/categories_images/
    - assets/images/event_images/
    - assets/images/beverages_images/
    - assets/icons/
    - assets/icons/account_icons/
    - assets/fonts/

  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/gilroy/Gilroy-Regular.ttf
        - asset: assets/fonts/gilroy/Gilroy-SemiBold.ttf
        - asset: assets/fonts/gilroy/Gilroy-Bold.otf